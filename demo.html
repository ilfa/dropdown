<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="Util.js"></script>
    <script type="text/javascript" src="DropDown.js"></script>
    <link rel="stylesheet" href="DropDown.css" />
    <style type="text/css" >
        .demo__dropDownContainer {
            width: 600px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>
<div class="demo__label">Checkbox, local</div>
<div id="test1Container" class="demo__dropDownContainer"></div>
<div class="demo__label">Checkbox, use server</div>
<div id="test2Container" class="demo__dropDownContainer"></div>
<div class="demo__label">Radio, use server</div>
<div id="test3Container" class="demo__dropDownContainer"></div>
<div class="demo__label">Radio, use server, no photo</div>
<div id="test4Container" class="demo__dropDownContainer"></div>

<script type="text/javascript">
    var test1Input = document.getElementById('test1Input');
    var test1Container = document.getElementById('test1Container');
    var test2Container = document.getElementById('test2Container');
    var test3Container = document.getElementById('test3Container');
    var test4Container = document.getElementById('test4Container');

    var demoData = [
        {
            id: 1,
            name: 'Эрик Картман',
            photo: 'img/cartman.jpeg'
        },
        {
            id: 2,
            name: 'Лиэн Картман',
            photo: 'img/lien_cartman.jpeg'
        },
        {
            id: 3,
            name: 'Баттерс Стотч',
            photo: 'img/ButtersStotch.png'
        },
        {
            id: 4,
            name: 'Крейг Такер',
            photo: 'img/Craig.png'
        },
        {
            id: 5,
            name: 'Айк Брофловски',
            photo: 'img/Ike.png'
        },
        {
            id: 6,
            name: 'Кайл Брофловски',
            photo: 'img/kail.jpeg'
        },
        {
            id: 7,
            name: 'Шейла Брофловски',
            photo: 'img/sheila.jpeg'
        },
        {
            id: 8,
            name: 'Кенни Маккормик',
            photo: 'img/kenny.jpeg'
        },
        {
            id: 10,
            name: 'Токен Блэк',
            photo: 'img/token.jpeg'
        },
        {
            id: 11,
            name: 'Стен Марш',
            photo: 'img/stan.jpeg'
        }

    ];
    new DropDown({
        container: test1Container,
        data: demoData,
        inputType: 'checkbox'
    });
    new DropDown({
        container: test2Container,
        data: demoData,
        inputType: 'checkbox',
        serverUrl : 'http://localhost:5000/data?pattern='
    });
    new DropDown({
        container: test3Container,
        data: demoData,
        inputType: 'radio',
        serverUrl : 'http://localhost:5000/data?pattern='
    });
    new DropDown({
        container: test4Container,
        data: demoData,
        showPhoto: false,
        inputType: 'radio',
        serverUrl : 'http://localhost:5000/data?pattern='
    });
</script>
</body>
</html>
